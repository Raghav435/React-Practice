<script>
       // My Map Function

    let arr = [1, 2, 3, 4, 5];
    squareArr = arr.map(num => num ** 2);
    console.log(squareArr);


    // My filter Function 

    let arr1 = [1, 2, 3, 4, 5];
    oddArr = arr1.filter(num => num % 2 === 0);
    console.log(oddArr)

    // My Reduce function

    let arr2 = [1, 2, 3, 4];
    const sumReducer = (accumulator, currentValue) => accumulator + currentValue;
    const sum = arr2.reduce(sumReducer);
    console.log(sum);

</script>
